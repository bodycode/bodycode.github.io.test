<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Data Grid Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        input[type="file"], input[type="text"], button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        video {
            display: block;
            margin: 10px 0;
            border: 1px solid #ddd;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h2>Upload Excel File</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <video id="video"></video>
    <button id="scanButton">Scan Barcode</button>
    <input type="text" id="searchInput" placeholder="Search...">
    <table id="dataGrid">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
    <button id="downloadButton">Export/Download Count to Phone</button>
    <a id="downloadLink" style="display:none;"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile, false);
        document.getElementById('searchInput').addEventListener('keyup', searchTable, false);
        document.getElementById('scanButton').addEventListener('click', scanBarcode, false);
        document.getElementById('downloadButton').addEventListener('click', downloadCSV, false);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                populateTable(jsonData);
            };
            reader.readAsArrayBuffer(file);
        }

        function populateTable(data) {
            const headerRow = document.getElementById('headerRow');
            const dataBody = document.getElementById('dataBody');
            headerRow.innerHTML = '';
            dataBody.innerHTML = '';

            // Create header row
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            const th = document.createElement('th');
            th.textContent = 'Actual';
            headerRow.appendChild(th);

            // Create data rows
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                const inputTd = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                inputTd.appendChild(input);
                tr.appendChild(inputTd);
                dataBody.appendChild(tr);
            });
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;
                Array.from(cells).forEach(cell => {
                    if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        }

        function scanBarcode() {
            document.getElementById('searchInput').value = '';
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeOnceFromVideoDevice(undefined, 'video').then(result => {
                document.getElementById('searchInput').value = result.text;
                searchTable();
            }).catch(err => console.error(err));
        }

        function downloadCSV() {
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            const csvData = [];

            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                if (cells[0].textContent.toLowerCase() !== 'totals:') {
                    const barcodeCell = parseInt(cells[1].textContent, 10); // Assuming 'Barcode' is the second column
                    const actualCell = cells[cells.length - 1].getElementsByTagName('input')[0].value;
                    csvData.push([barcodeCell, actualCell].join(','));
                }
            });

            const csvContent = csvData.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.setAttribute('href', url);
            downloadLink.setAttribute('download', 'export.csv');
            downloadLink.style.display = 'block';
            downloadLink.click();
            downloadLink.style.display = 'none';
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
